<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
    <form action="/action_page.php">
      <label for="cars">prioritise your tasks:</label>
      <select name="cars" id="cars">
        <optgroup label="very important">
          <option value="red">red</option>
        </optgroup>
        <optgroup label="medium">
          <option value="yellow">yellow</option>
        </optgroup>
        <optgroup label="less important">
          <option value="green">green</option>
        </optgroup>
      </select>
      
      <input type="submit" value="Submit">
    </form>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
